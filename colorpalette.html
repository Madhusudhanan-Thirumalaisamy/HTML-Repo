<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallette</title>
    <link rel="stylesheet" href="../CSS/css-Work/pallette.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-6 col-lg-7 col-xl-3">
                 <div class="color-box bg-primary">
                 <p>primary</p>
                 </div>
                 </div>
            <div class="col-12 col-sm-3 col-md-6 col-lg-2 col-xl-5">
                <div class="color-box bg-secondary">
                <p>secondary</p>
                </div>
                </div>
            <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-2">
                <div class="color-box bg-success">
                <p>success</p>
                </div>
                </div>
            <div class="col-12 col-sm-9 col-md-9 col-lg-3 col-xl-2">
                <div class="color-box bg-info">
                <p>info</p>
                </div>
                </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <div class="color-box bg-warning">
                <p>warning</p>
                </div>
                </div> 
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="color-box bg-danger">
                <p>Danger</p>
                </div>
                </div>
        </div>       
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
